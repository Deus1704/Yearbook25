<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearbook'24</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>


<div class="bg-[#FFA500]" style="background-color: #FFA500;">
    <div class="text-white p-4">
      <a class="flex items-center space-x-2" href="landingpage.html">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="w-5 h-5"
        >
          <path d="m12 19-7-7 7-7"></path>
          <path d="M19 12H5"></path>
        </svg>
        <span>PROFILE</span>
      </a>
    </div>
    <div class="px-4 py-2">
      <h2 class="text-2xl font-bold text-white">Photo gallery</h2>
      <div class="grid grid-cols-2 gap-4 mt-4">
        <img
          src="/someone.jpg"
          alt="Photo of person"
          class="object-cover w-full h-40 rounded-lg"
          width="160"
          height="300"
          style="aspect-ratio: 160 / 300; object-fit: cover;"
        />
        <img
          src="/someone.jpg"
          alt="Photo of person on a paddleboard"
          class="object-cover w-full h-40 rounded-lg"
          width="160"
          height="300"
          style="aspect-ratio: 160 / 300; object-fit: cover;"
        />
        <img
          src="/someone.jpg"
          alt="Photo of person in the woods"
          class="object-cover w-full h-40 rounded-lg"
          width="160"
          height="300"
          style="aspect-ratio: 160 / 300; object-fit: cover;"
        />
        <img
          src="/someone.jpg"
          alt="Portrait photo of person"
          class="object-cover w-full h-40 rounded-lg"
          width="160"
          height="300"
          style="aspect-ratio: 160 / 300; object-fit: cover;"
        />
        <img
          src="/someone.jpg"
          alt="Photo of person swimming"
          class="object-cover w-full h-40 rounded-lg"
          width="160"
          height="300"
          style="aspect-ratio: 160 / 300; object-fit: cover;"
        />
        <img
          src="/someone.jpg"
          alt="Photo of person with a red background"
          class="object-cover w-full h-40 rounded-lg"
          width="160"
          height="300"
          style="aspect-ratio: 160 / 300; object-fit: cover;"
        />
      </div>
    </div>
  </div>
</body>
</html>
